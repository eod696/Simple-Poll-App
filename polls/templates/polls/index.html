{% extends "base.html" %}

{% block content %}
<h2>Latest Polls:</h2>
{% if latest_poll_list %}
    <ul class="latest_polls">
    {% for poll in latest_poll_list %}
        <li>
            <a href="{% url 'polls:detail' poll.id %}">
                <h3>{{ poll.question }}</h3>
            </a>
            {{ poll.pub_date }} <br>
            <a href="{% url 'polls:results' poll.id %}">View Results</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
{% endblock %}
